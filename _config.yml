    container_id: GTM-55HF8C3

twitter:
  username: hl2_fr

github:
  username:  hl2

linkedin:
  username: hl2-group

assets:
  autoprefixer:
    browsers:
      - "last 2 versions"
      - "IE > 9"

# Build settings
markdown: kramdown
sass:
    style: compressed
    sass_dir: _assets/

plugins:
  - bootstrap
  - font-awesome-sass
  - autoprefixer-rails
  - jekyll-assets
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-google-tag-manager

collections:
  pages:
    output: true
    permalink: /:path

# Exclude from processing.
exclude:
  - vendor
  - .editorconfig
  - .gitignore
  - .travis.yml
  - README.md
  - LICENSE.md
  - Gemfile
  - Gemfile.lock
  - _config.yml
